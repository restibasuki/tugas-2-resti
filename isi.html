<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body {
      background-color: rgb(255 251 235);
    }
</style>
<body class="flex items-center justify-center h-screen">
  <div class="w-1/2 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Simple Calculator</h1>
    <div class="mb-4">
      <label for="num1" class="block text-gray-700 font-bold">Angka Pertama</label>
      <input type="number" id="num1" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-blue-500" required>
    </div>
    <div class="mb-4">
      <label for="operator" class="block text-gray-700 font-bold">Operator</label>
      <select id="operator" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-blue-500">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="num2" class="block text-gray-700 font-bold">Angka Kedua</label>
      <input type="number" id="num2" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-blue-500" required>
    </div>
    <button id="calculateButton" class="w-full bg-blue-500 text-white font-semibold rounded py-2">Hasil</button>
    <ul id="resultList" class="mt-4">
    </ul>
    <button id="finishButton" class="w-full bg-red-500 text-white font-semibold rounded py-2 mt-4">Selesai</button>
  </div>
  <script src="./js/isi.js"></script>
</body>
</html>
